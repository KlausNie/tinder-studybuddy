  <ion-item class="courses">
    <ion-label>Studi</ion-label>
    <ion-select class="course-selection" [(ngModel)]="course" placeholder="choose a courses">
      <ion-option *ngFor="let course of courses" [value]="course">{{course}}</ion-option>
    </ion-select>
  </ion-item>
  <div text-center>
    <button ion-button class="button" (click)="addCourse()">
      Add new course
    </button>
  </div>

  <ion-item class="studigoals">
    <ion-label color="primary" stacked>Studi Goal:</ion-label>
    <ion-textarea type="text" placeholder="Learn Goal:\nSomeone one discuss all topics or\nNeed help with homework 3"
      rows="5"></ion-textarea>
  </ion-item>
  <ion-item class="studilevel">
    <ion-label color="primary" stacked>Studi Level: {{studilevel}}</ion-label>
    <ion-range min="0" max="10" [(ngModel)]="studilevel">
      <ion-label range-left>-0</ion-label>
      <ion-label range-right>10</ion-label>
    </ion-range>
  </ion-item>
